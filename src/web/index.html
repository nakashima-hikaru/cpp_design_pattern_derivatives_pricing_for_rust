<!DOCTYPE html>
<html lang="ja">
<title>Calculator</title>

<body>
    <form action="/price" method="post">
        <table border="0">
            <tr>
                <th>
                    パラメータ
                </th>
                <th>
                    パラメータ値
                </th>
            </tr>
            <tr>
                <th>
                    満期
                </th>
                <th>
                    <input type="text" name="expiry" value=30.0>
                </th>
            </tr>
            <tr>
                <th>
                    ストライク
                </th>
                <th>
                    <input type="text" name="strike" value=100.0>
                </th>
            </tr>
            <tr>
                <th>
                    スポット
                </th>
                <th>
                    <input type="text" name="spot" value=100.0>
                </th>
            </tr>
            <tr>
                <th>
                    ボラティリティ
                </th>
                <th>
                    <input type="text" name="vol" value=0.01>
                </th>
            </tr>
            <tr>
                <th>
                    金利
                </th>
                <th>
                    <input type="text" name="r" value=0.01>
                </th>
            </tr>
            <tr>
                <th>
                    配当
                </th>
                <th>
                    <input type="text" name="d" value=0.0>
                </th>
            </tr>
            <tr>
                <th>
                    参照日数
                </th>
                <th>
                    <input type="text" name="number_of_dates" value=100>
                </th>
            </tr>
            <tr>
                <th>
                    モンテカルロパス数
                </th>
                <th>
                    <input type="text" name="number_of_paths" value=100>
                </th>
            </tr>
        </table>
        <button type="submit">時価計算</button>
    </form>
</body>

</html>
